	<script>
		let img1 = document.querySelectorAll('.slider img');
		let tombol = document.querySelectorAll('.tombol div');
		let jmlImg = img1.length;
		let val1=0;
		let val2=1500;
		let margin=jmlImg * -100;
		let int2=function(a){
			if(val1==margin+100){
				val1=100;
			};
			val1+=-100;
			img1[0].classList.add('slides');
			img1[0].style.marginLeft= val1+'%';
		};
		// let h1Bru=document.createElement('img');
		// let texth1 = img1[0].getAttribute('src');
		// h1Bru.setAttribute('src',texth1);
		// let tulis = document.querySelector('.jajal');
		// let apus = document.querySelectorAll('.jajal h1');
		// tulis.appendChild(h1Bru);
		// apus[0].remove();
		
		let int3 = function(){
			img1[0].classList.add('slides');
			if (val1==0){
				val1=margin+100;
			}else{
				val1+=100
	
			};
			img1[0].style.marginLeft= val1+'%';
			console.log(val1);
			
		}

		let int=setInterval(int2,val2);
		tombol[0].parentElement.addEventListener('mouseenter',()=>{
			clearInterval(int);
			console.log(val1);
		});
		tombol[0].parentElement.addEventListener('mouseleave',()=>{
			int=setInterval(int2,val2);
		});
		let tMove;
		tombol[0].parentElement.addEventListener('touchmove',(e)=>{
			// int=setInterval(int2,val2);
			tMove = e.touches[0].screenX;
		});
		let tStart;
		tombol[0].parentElement.addEventListener('touchstart',(e)=>{
			// int=setInterval(int2,val2);
			// console.log(e.touches[0].screenX);
			tStart = e.touches[0].screenX;
			clearInterval(int);
		});
		
		tombol[0].parentElement.addEventListener('touchend',()=>{
			// int=setInterval(int2,val2);
			console.log(tStart - tMove);
			if(tStart - tMove>0){
				val1+=-100;
				if(val1==margin){
					val1=0
				};
				img1[0].style.marginLeft= val1+'%';
			}else if(tStart - tMove<0){
				val1+=100;
				if(val1==0){
					val1=margin+100
				};
				img1[0].style.marginLeft= val1+'%';
			};
		});


		tombol[0].addEventListener('click',()=>{
			int2();
			
		});
		tombol[1].addEventListener('click',()=>{
			int3();
		});
	</script>
